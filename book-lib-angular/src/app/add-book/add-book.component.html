<h3>Add Book</h3>  
<div class="row">  
  <div class="col-sm-4"></div>  
  <div class="col-sm-4" >  
    <div [hidden]="submitted" style="width: 400px;">  
      <form [formGroup]="bookSaveForm" #newBook (ngSubmit)="saveBook(newBook)">  
          <div class="form-group">  
              <label for="name">Book Title</label>  
              <input type="text" class="form-control"  formControlName="title" data-toggle="tooltip"   
                 data-placement="right" title="Enter Book Title" >  
          </div>  
    
          <div class="form-group">  
              <label for="name">Book Author</label>  
              <input type="text" class="form-control" formControlName="author"   
                data-toggle="tooltip" data-placement="right" title="Enter Book Author Name">    
          </div>  

          <div class="form-group">  
            <label for="name">Book Genre</label>  
            <input type="text" class="form-control" formControlName="genre"   
              data-toggle="tooltip" data-placement="right" title="Enter Book Genre">    
            </div> 
    
          <div class="form-group">  
              <label for="branch">Book Status</label>  
                <select class="form-control" formControlName="status" data-toggle="tooltip"   
                      data-placement="right" title="Select Book Reading Status">  
                    <option value="null">--Select Reaading Status--</option>  
                  <option value="yetToRead">Yet to Read</option>  
                  <option value="finishedReading">Finished Reading</option>   
                </select>  
          </div>  
    
          <button type="submit" class="btn btn-success">Submit</button>  
      </form>  
  </div>  
  </div>  
  <div class="col-sm-4"></div>  
</div>  
<div class="row">  
  <div class="col-sm-4"></div>  
  <div class="col-sm-4">  
      <div [hidden]="!submitted">  
         <h4>Book Added SuccessFully to Library!</h4>  
         <button (click)="addBookForm()" class='btn btn-primary'>Add More Books</button>  
      </div>        
  </div>  
  <div class="col-sm-4"></div>  
</div>
